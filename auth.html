<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account | KGR</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" id="favicon" href="Black KGR.png" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div id="auth-wrapper">
        <div class="auth-card">
          <h2 id="auth-title">Login</h2>
          <form id="auth-form" class="auth-form active">
            <div class="form-group" id="name-group" style="display: none;">
              <label for="auth-fullname">Name</label>
              <input type="text" id="auth-fullname" placeholder="Full Name" />
            </div>
            <div class="form-group">
              <label for="auth-email">Email</label>
              <input type="email" id="auth-email" required autocomplete="email" />
            </div>
            <div class="form-group">
              <label for="auth-password">Password</label>
              <input type="password" id="auth-password" required />
            </div>
            <button type="submit" class="submit-btn" id="auth-submit-btn">
              Login
            </button>
            <div style="text-align:right;">
              <a href="#" id="forgot-password-link">Forgot Password?</a>
            </div>
            <div style="text-align:center; margin-top:10px;">
              <a href="#" id="toggle-auth-mode">New user? Sign up</a>
            </div>
          </form>
          <form id="forgot-password-form" class="auth-form" style="display:none;">
            <h2>Reset Password</h2>
            <div class="form-group">
              <label for="reset-email">Email</label>
              <input type="email" id="reset-email" required />
            </div>
            <button type="submit" class="submit-btn">
              Send Recovery Link
            </button>
            <div style="text-align:right;">
              <a href="#" id="back-to-auth-link">Back to Login</a>
            </div>
          </form>
          <div id="auth-message"></div>
        </div>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <div id="access-modal" class="hidden">
      <div class="access-modal-content">
        <button id="close-modal-btn" class="close-modal-btn">&times;</button>
        <i data-feather="lock"></i>
        <h2 id="modal-title">Access Restricted</h2>
        <p id="modal-message"></p>
        <a href="" id="modal-login-btn" class="submit-btn">Login to Continue</a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
